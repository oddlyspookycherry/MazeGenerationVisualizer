<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Maze Generation Visualizer</title>
  </head>
  <body>

    <h1>Maze Generation Visualizer</h1>
    <input id="mazeSize" type="number" value="50">
    <input id="numExits" type="number" value="2">
    <select id="methodSelect">
      <option value="recursive_division">Recursive Division</option>
      <option value="last_depth_first_search">DFS (last)</option>
      <option value="random_depth_first_search">DFS (random)</option>
      <option value="mixed_depth_first_search">DFS (mixed)</option>
      <option value="breadth_first_search">BFS</option>
      <option value="binary_tree">Binary Tree</option>
    </select>
    <button id="generateBtn">Generate</button>
    <div id="mazeGrid"></div>

    <script type="module" src="index.js"></script>
    <script type="module" src="utility_functions.js"></script>
  </body>
</html>
