<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Maze Generation Visualizer</title>
  </head>
  <body>
    <h1>Maze Generation Visualizer</h1>
    <input id="n rows" type="number" value="15">
    <input id="n cols" type="number" value="15">
    <select id="method select">
      <option value="all_passages">All Passages</option>
      <option value="all_walls">All Walls</option>
      <option value="randomized_depth_first_search">Randomized DFS</option>
    </select>
    <button id="generate btn">Generate</button>
    <div id="mazegrid">
      <div class="mazecell"></div>
      <div class="mazecell"></div>
      <div class="mazecell"></div>
      <div class="mazecell"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
